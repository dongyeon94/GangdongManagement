<!doctype html>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Gangdong</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
		  font-family: "Lato", sans-serif;
		}
		
		.sidenav {
		  height: 100%;
		  width: 0;
		  position: fixed;
		  z-index: 1;
		  top: 0;
		  left: 0;
		  background-color: #111;
		  overflow-x: hidden;
		  transition: 0.5s;
		  padding-top: 60px;
		}
		
		.sidenav a {
		  padding: 8px 8px 8px 32px;
		  text-decoration: none;
		  font-size: 25px;
		  color: #818181;
		  display: block;
		  transition: 0.3s;
		}
		
		.sidenav a:hover {
		  color: #f1f1f1;
		}
		
		.sidenav .closebtn {
		  position: absolute;
		  top: 0;
		  right: 25px;
		  font-size: 36px;
		  margin-left: 50px;
		}
		.mainContent{
			margin-left: 10%;
			margin-top: 10%;
		}
		.container{
			margin: 0; 
		}
		@media screen and (max-height: 450px) {
		  .sidenav {padding-top: 15px;}
		  .sidenav a {font-size: 18px;}
		}
		
	</style>
    
</head>
 
<body>
   
<div th:fragment="sidenav">
	<div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		  <a href="#" onclick="mainVeiwContent('Chart')">Chart</a>
		  <a href="#" onclick="mainVeiwContent('Select_Party')">Select Party</a>
		  <a href="#" onclick="mainVeiwContent('Add_Member')">Add Member</a>
		  <a href="#" onclick="mainVeiwContent('Member_Info')">Member Info</a>
	</div>
	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
</div>

<div class="Chart" th:fragment="selectPart" style="">
	<h2>chart content</h2>
</div>


<div class="Select_Party" th:fragment="selectPart" style="display: none">
	<form class="selectDateTimes">	
		<div>
			<input type="date" name="datetimes">			
			<label for="cars">Choose a times:</label>
			  <select class="Times-Select"  name="times" id="times">
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			    <option value="5">5</option>
			  </select>		
			  <input type="button" onclick="ajaxfunction()" value="Search">
		</div>
	</form>
	<form class="userchecked">	
		<div style="height: 50px;"></div>
		<div class="container" >
			<div class="row" >
			    <div class="col-4" style="border:solid 1px black; "  >		    			    	
			    	<table>		    		
			    		<tr th:each="membetList : ${membetList}" th:object="${membetList}">
			    			<td><input type="checkbox" class="membercheck" th:text="${membetList.nickName}"  th:name="${membetList.id}"></td>		    			
			    		</tr>
			    	</table>
			    </div>
		    	<div class="col-8" style="border:solid 1px black;">
		    	</div>
		  	</div>
		</div>
	</form>
	<form	action="/addParty" method="post">
		<button type="submit">add party</button>
	</form>
</div> 	



<div class="Add_Member" th:fragment="addMember" style="display: none">
	<h2>add member</h2>
	<form action="/signup" method="post"> 			
		<input type="text" >
		<br/>
		<input type="submit" value="signup">
	</form>
</div>



<div class="Member_Info"  th:fragment="memberInfo" style="display: none">
	<form action="/userProfile" method="get">
		<button type="submit">Member_Info</button>
	</form>
</div>

      
</body>
<th:block th:fragment="scriptLayout">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
	function openNav() {
	  document.getElementById("mySidenav").style.width = "250px";
	}
	
	function closeNav() {
	  document.getElementById("mySidenav").style.width = "0";
	}
</script>
</th:block>

</html>
