<!doctype html>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Gangdong</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
		  font-family: "Lato", sans-serif;
		}
		
		.sidenav {
		  height: 100%;
		  width: 0;
		  position: fixed;
		  z-index: 1;
		  top: 0;
		  left: 0;
		  background-color: #111;
		  overflow-x: hidden;
		  transition: 0.5s;
		  padding-top: 60px;
		}
		
		.sidenav a {
		  padding: 8px 8px 8px 32px;
		  text-decoration: none;
		  font-size: 25px;
		  color: #818181;
		  display: block;
		  transition: 0.3s;
		}
		
		.sidenav a:hover {
		  color: #f1f1f1;
		}
		
		.sidenav .closebtn {
		  position: absolute;
		  top: 0;
		  right: 25px;
		  font-size: 36px;
		  margin-left: 50px;
		}
		.mainContent{
			margin-left: 15%;
			margin-top: 10%;
			margin-right: 10%;
		}
		.container{
			margin: 0; 
		}
		@media screen and (max-height: 450px) {
		  .sidenav {padding-top: 15px;}
		  .sidenav a {font-size: 18px;}
		}
		
	</style>
    
</head>
 
<body>
   
<div th:fragment="sidenav">
	<div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		  <a href="#" onclick="mainVeiwContent('Chart')">Chart</a>
		  <a href="#" onclick="mainVeiwContent('Select_Party')">Select Party</a>
		  <a href="#" onclick="mainVeiwContent('Add_Member')">Add Member</a>
		  <a href="#" onclick="mainVeiwContent('Member_Info')">Member Info</a>
	</div>
	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
</div>

<div class="Chart" th:fragment="selectPart" style="">
	<canvas id="myChart"></canvas>
	<script type="text/javascript">
	
	
	</script>
</div>


<div class="Select_Party" th:fragment="selectPart" style="display: none">
	<form class="selectDateTimes">	
		<div>
			<input type="date" name="datetimes">			
			<label for="cars">Choose a times:</label>
			  <select class="Times-Select"  name="times" id="times">
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			    <option value="5">5</option>
			  </select>		
			  <input type="button" onclick="ajaxfunction()" value="Search">
		</div>
	</form>
	<form class="userchecked">	
		<div style="height: 50px;"></div>
		<div class="container" >
			<div class="row" >
			    <div class="col-4" style="border:solid 1px black; "  >		    			    	
			    	<table>		    		
			    		<tr th:each="membetList : ${membetList}" th:object="${membetList}">
			    			<td><input type="checkbox" class="membercheck" th:text="${membetList.nickName}" th:value="${membetList.id}" th:name="memberList"></td>		    			
			    		</tr>
			    	</table>
			    </div>
		    	<div class="col-8" style="border:solid 1px black;">
		    	</div>
		  	</div>
		</div>
	</form>
	<div style="height: 50px;"></div>
	
	<div style="height: 20px;"></div>
	<button type="button" onclick="addPartyAjax()">add party</button>
	
	
<script type="text/javascript">
function addPartyAjax(){
	var addPartyVal = jQuery(".userchecked").serialize().split('&');
	var userList = [];
	var partyDate = "";
	var partyTimes = "";
	
	for(var i in addPartyVal){
		userList.push( addPartyVal[i].split("=")[1] );
	}
	
	
	var addPartyDateVal = jQuery(".selectDateTimes").serialize().split('&');
	for(var i in addPartyDateVal){
		var  splitLi = addPartyDateVal[i].split('=');
		if(splitLi[0]==='datetimes'){
			if(splitLi.length>1){
				partyDate =splitLi[1]; 
			}	
			else{
				alert("please write times");
			}
		}
		if(splitLi[0]==='times'){
			if(splitLi.length>1){
				partyTimes = splitLi[1];
			}
			else{
				alert("please write times");
			}
		}
		
	}
	
	console.log(userList);
	console.log(partyDate);
	console.log(partyTimes);
}
</script>
</div> 	



<div class="Add_Member" th:fragment="addMember" style="display: none; width: 100%;">
	<div style="width: 79%; float: left;" >
		<label for="exampleInputEmail1">ADD Member</label>
		<small id="emailHelp" class="form-text text-muted">We'll write text  ['지코/29/성내/남']   form </small>
		<br/>
		<form action="/signup" method="post"> 			
			<input type="text" style="width: 90%;">
			<br/><br/>
			<button type="submit" class="btn btn-primary" style="width: 90%;">ADD Member</button>		
		</form>
	</div>
	<div style="width: 20%; float: left;">
		<h2>Member List</h2>
		</br>
		<table>
			<tr th:each="membetList : ${membetList}" th:object="${membetList}" >
   				<td><span class="membercheck" th:text="${membetList.nickName}"  th:name="${membetList.id}"></span></td>		    			
    		</tr>
		</table>
	</div>
</div>



<div class="Member_Info"  th:fragment="memberInfo" style="display: none">
	<form action="/userProfile" method="get">		
		<table>
			<tr th:each="membetList : ${membetList}" th:object="${membetList}">
   				<td><input type="checkbox" class="membercheck" th:text="${membetList.nickName}"  th:name="${membetList.id}"></td>		    			
    		</tr>
		</table>
	</form>
</div>

      
</body>
<th:block th:fragment="scriptLayout">

</html>
